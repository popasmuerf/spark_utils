group 'com.third.planet'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'scala'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile 'org.scala-lang:scala-library:2.10.6'
    compile 'org.apache.spark:spark-core_2.10:1.4.1'
    compile 'org.apache.spark:spark-assembly_2.10:1.1.0'
    compile 'org.apache.spark:spark-sql_2.10:1.6.0'
    compile 'org.apache.spark:spark-hive_2.10:1.6.1'
    compile 'com.databricks:spark-csv_2.10:1.3.0'
    compile 'org.ini4j:ini4j:0.5.4'
    compile 'org.jetbrains.kotlin:kotlin-stdlib:1.0.1-2'
    compile 'org.apache.hive:hive-common:2.0.0'
    compile 'org.apache.hive:hive-exec:2.0.0'
    compile 'org.spark-project.hive:hive-metastore:1.2.1.spark2'
    compile group: 'org.apache.jena', name: 'jena-core', version: '3.1.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
